{% extends 'base.html' %}

{% block title %}All Users{% endblock %}

{% block body %}
 <h1>All Users</h1>
  <ul>
    {% for user in all_users %}  
      <li>
        <a href="/users/{{ user.user_id }}">
         <p>User Email: {{ user.email }}</p>
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}

{% block after_body %}END OF PAGE{% endblock %}
